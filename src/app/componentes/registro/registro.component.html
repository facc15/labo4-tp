
<div class="col-md-5 mx-auto mt-5">
    <div class="card-body">
        <h2 class="text-white text-center">REGISTRO</h2>
        <br><br>
        <form [formGroup]="registerForm" (ngSubmit)="Registrar()">
            <div class="form-group">
                <label class="text-white h4 mb-1" for="email">E-mail: </label>
                <input type="email" class="form-control mb-3" formControlName="email">
            </div>
              
                <div class="form-group">
                <label class="text-white h4" for="email">Contrase√±a: </label>
                <input type="password" class="form-control mb-4" formControlName="password">
            </div>
            <button type="submit" class="btn btn-lg btn-outline-light mb-3">Registrarse</button>
        </form>

        <div class="form-group h6">
            <p>Ya tienes una cuenta?
                <a class="log " [routerLink]="['/login']">Loguearte</a>
            </p>
            
        </div>
    </div>
</div>
